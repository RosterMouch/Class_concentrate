<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="../static/image/09fa513d269759ee22db5315bcfb43166c22df60.jpg" alt="" width="90"
                height="90">
            <h1 class="h3 mb-3 fw-normal">欢迎登录教师端平台</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="teacher_id" placeholder="xxxxxxx">
                <label for="floatingInput">请输入教师ID：</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" id="teacher_pwd" placeholder="xxxxx">
                <label for="floatingPassword">请输入密码：</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我的登录
                </label>
            </div>
            <button type="button" class="btn btn-primary btn-lg">
                <span id="login-span"></span>
                <a id="btn_post" onclick="login()">登录</a>
            </button>
            <p class="mt-5 mb-3 text-muted">&copy;copyright 沈阳大学应用技术学院</p>
        </form>

    </main>
    <script>
        function login() {
            $("#login-span").attr("class", "spinner-border spinner-border-sm");
            $("#login-span").attr("role", "status");
            $("#login-span").attr("aria-hidden", "true");
            $(".btn-lg").attr("disabled");
            var teacher_id = $("#teacher_id").val();
            var teacher_pwd = $("#teacher_pwd").val();
            var postBody = {
                'teacher_id': teacher_id,
                'teacher_pwd': teacher_pwd
            };
            var url = "/v1/teacher/login";
            if (teacher_id == '' || teacher_pwd == ''){
                var notify = new Notify({
                    title:"参数错误",
                    message:"账号密码不能为空"
                },"danger");
                $("#login-span").removeClass("spinner-border spinner-border-sm");
                $("#login-span").removeAttr("role");
                $("#login-span").removeAttr("aria-hidden");
                setTimeout(function () {
                    notify.close();
                }, 2000);;
            } else {
                axios.post(url, postBody).then(function (response) {
                    if (typeof (response.data.data) != "string") {
                        var notify = new Notify({
                            title:"登录成功",
                            message:"正在问您跳转"
                        });
                        setTimeout(function () {
                            notify.close();
                            window.location.href = "/dashboard";
                        }, 2000);;
                    } else {
                        var notify = new Notify({
                            title:"登录失败",
                            message:"请检查您的账号密码"
                        },"danger");
                        $("#login-span").removeClass("spinner-border spinner-border-sm");
                        $("#login-span").removeAttr("role");
                        $("#login-span").removeAttr("aria-hidden");
                        setTimeout(function () {
                            notify.close();
                        }, 2000);;
                    }
                }).catch(function (error) {
                    var notify = new Notify({
                        title:"登录失败",
                        message:"请检查您的网络连接是否正常，重试后仍然失败请联系管理员"
                    },"danger");
                    setTimeout(function () {
                        notify.close();
                    }, 2000);;
                });
            }
        }
    </script>
</body>
