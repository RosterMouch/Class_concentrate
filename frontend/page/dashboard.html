  <script>
    function deleteCoure(){
      var course_id = $("#course-id").val()
      var deleteBody = {
        "course_id":parseInt(course_id)
      }
      axios.post("/v1/teacher/deleteCourse",deleteBody).then(
        function (response) {
          console.log(response)
          if (response.data.data == true) {
            $("#deleteCourse").modal("hide")
            var notify = new Notify({
              title: "信息",
              message: "删除成功！",
            }, "success")
            setTimeout(function () {
              notify.close()
              window.location.reload();
            }, 2000)
          } else {
            $("#deleteCourse").modal("hide")
            var notify = new Notify({
              title: "删除失败",
              message: "课程ID不存在",
            }, "danger")
            setTimeout(function () {
              notify.close()
            }, 2000)
          }
        }
      ).catch(function (error) {
        console.log(error)
      })
    }
  </script>

  <script>
    function resetPwd() {
      var old_pwd = $("#old-pwd").val()
      var new_pwd = $("#new-pwd").val()
      var teacher_id = $("#teacher_id").text()
      var url = "/v1/teacher/resetPwd"
      var reset_postBody = {
        "teacher_id": teacher_id,
        "old_pwd": old_pwd,
        "new_pwd": new_pwd
      }
      console.log(reset_postBody)
      if (old_pwd == "" || new_pwd == "") {
        var notify = new Notify({
          title: "信息",
          message: "密码不能为空！",
        }, "danger")
        setTimeout(function () {
          notify.close()
        }, 2000)
      } else {
        axios.post(url, reset_postBody)
          .then(function (response) {
            console.log(response)
            if (response.data.data == true) {
              axios.get("/v1/teacher/logout", {
                "teacher_id": teacher_id
              }).then(function (response) {
                console.log(response)
                if (response.data.code == 200) {
                  var notify = new Notify({
                    title: "信息",
                    message: "重置密码成功，即将跳转到登录页面",
                  }, "success")
                  setTimeout(function () {
                    window.location.href = "/index"
                  }, 2000)
                }
              })
            } else {
              var notify = new Notify({
                title: "信息",
                message: "旧密码错误！",
              }, "danger")
              setTimeout(function () {
                notify.close()
              }, 2000)
            }
          })
          .catch(function (error) {
            consloe.log(error)
          })
      }
    }
  </script>

  <script>
    function endCaultor(corse_end){
      var hour = parseInt(corse_end.split(":")[0]) + 1
      var min = parseInt(corse_end.split(":")[1]) + 40;
      if(min >= 60){
        hour += 1
        min -= 60
      }
      return hour + ":" + min
    }
    function addCourse(){
      $("#addcourse-span").attr("class", "spinner-border spinner-border-sm");
      $("#addcourse-span").attr("role", "status");
      $("#addcourse-span").attr("aria-hidden", "true");
      var teacher_id = $("#teacher_id").text()
      var course_name = $("#course-name-already").val()
      var teacher_name = $("#teacher_name").text()
      var course_class = $("#course-class-already").val()
      var course_major = $("#course-major-already").val()
      var course_grade = $("#course-grade-already").val()
      var course_begin = $("#course-begin-already").val()
      var course_end = endCaultor(course_begin)
      var course_date = $("#course-day-already").val()
      var addcourse_body = {
        "teacher_id": teacher_id,
        "course_name": course_name,
        "teacher_name": teacher_name,
        "course_class": course_class,
        "course_major": course_major,
        "course_grade": course_grade,
        "course_begin": course_begin,
        "course_end": course_end,
        "course_date": course_date
      }
      var url = "/v1/teacher/insertCourse"
      axios.post(url, addcourse_body)
        .then(function (response) {
          console.log(response)
          if(response.data.data == true){
            var notify = new Notify({
              title: "信息",
              message: "添加课程成功！",
            }, "success")
            $("#addcourse-span").removeClass("spinner-border spinner-border-sm");
            $("#addcourse-span").removeAttr("role");
            $("#addcourse-span").removeAttr("aria-hidden");
            setTimeout(function () {
              notify.close()
              window.location.reload()
            }, 2000)
          }else{
            var notify = new Notify({
              title: "信息",
              message: "添加课程失败！",
            }, "danger")
            setTimeout(function () {
              notify.close()
            }, 2000)
          }
        })
        .catch(function (error) {
          console.log(error)
        })
    }
  </script>

  <script>
    var url = "/v1/teacher/allsummary"
    axios.post(
      url,{
        "teacher_id":teacher_id
      }
    ).then(
      function(resp){
        console.log(resp)
        var data = resp.data.data
        console.log(data)
        $("#summary").append(
          "<p>&nbsp;&nbsp;&nbsp;&nbsp;截至目前的" + data.course_id.length + "门课程中，"+
          "您当下所课程学生的课堂注意力分布如下：</p>"+
          "<div id='sum-pie' style='width:1000px;height:400px;margin-left:20px'></div>"+
          "<p>祝接下来的时间里教学顺利，不断完善，为我们的学生提供更好的教学资源</p>"+
          "<strong style='margin-left:20px;'>沈阳大学-课堂注意力分析项目组</strong>"+
          "<p>敬上</p>"
        )
        var sumPie = echarts.init(document.getElementById('sum-pie'));
        var pieData = []
        for(var i=0;i<data.course_id.length;i++){
          pieData.push({
            value:data.concentrated[i],
            name:data.course_name[i]
          })
        }
        console.log(pieData)
        var sumPieOption = {
          title: {
            text: '课堂注意力分布',
            subtext: '截至目前的' + data.course_id.length + '门课程中',
            x: 'center'
          },
          tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
          },
          legend: {
            orient: 'vertical',
            left: 10,
            data: data.course_name
          },
          series: [
            {
              name: '课堂注意力分布',
              type: 'pie',
              radius: "50%",
              avoidLabelOverlap: false,
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              },
              data: pieData
            }
          ]
        };
        sumPie.setOption(sumPieOption);
      }
    ).catch(
      function(error){
        console.log(error)
      }
    )
  </script>
