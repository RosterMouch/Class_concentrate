    <script type="text/javascript">
        $("#welcome").append(
            "<p style='font-size:20px'>欢迎回来：" + document.cookie.split(";")[1].split("=")[1].toString() +
            "同学，这是您接下来的课：</p>"
        )
        var url = "http://192.168.174.11:8080/v1/student/checkcourse"
        var student_id = document.cookie.split(";")[0].split("=")[1]
        $(function () {
            axios.post(url, {
                    'student_id': student_id
                })
                .then(function (response) {
                    var data = response.data.data;
                    if(data == null){
                        $(".card-body").append(
                        "<h5 class='card-title'>" + "无可用" + "</h5>" + 
                        "<p class='card-text'>" + "暂时无课，好好休息一下或者做下一堂课的准备吧！" + "</p>"
                        )
                    } else {
                        $(".card-body").append(
                        "<h5 class='card-title'>" + data['course_name'] 
                        + " - " + data['course_teacher'] + "</h5>" + 
                        "<p class='card-text'>课程时间：" + data['course_begin'] + 
                        ":" + data['course_end'] + "</p>" + 
                        '<a href="rules" class="btn btn-primary btn-lg px-4">' +
                            '进入教室'
                        )
                    }
                }).catch(function (error) {
                    console.error(error)
                })
        })
    </script>
